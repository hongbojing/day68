<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="listController as listCtrl">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Me</h1>
      </ion-header-bar>
      <ion-content class="padding-top">
        <div class="list">
          <div class="item item-divider">
          </div>
          <div class="item item-divider">
          </div>

          <a class="item item-thumbnail-left item-icon-right" href="#">
            <img src="http://placehold.it/100x100">
            <h2 class="padding-top">Hongbo Jing</h2>
            <p class="padding-top">WeChat ID:lollol</p>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <div class="item item-divider">
          </div>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-image"></i>
            My Posts
            <i class="icon ion-ios-arrow-right"></i>
          </a>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-cube"></i>
            Favorites
            <i class="icon ion-ios-arrow-right"></i>
          </a>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-cash"></i>
            Wallet
            <i class="icon ion-ios-arrow-right"></i>
          </a>

          <div class="item item-divider">
          </div>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-happy-outline"></i>
            Sticker Gallery
            <i class="icon ion-ios-arrow-right"></i>
          </a>

          <div class="item item-divider">
          </div>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-ios-gear"></i>
            Settings
            <span class="item-note">
              Unprotected
            </span>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
        </div>

      </ion-content>
      <div class="tabs tabs-icon-top">
        <a class="tab-item">
          <i class="icon ion-ios-chatbubble"></i>
          Chats
        </a>
        <a class="tab-item">
          <i class="icon ion-ios-people"></i>
          Contacts
        </a>
        <a class="tab-item">
          <i class="icon ion-android-compass"></i>
          Discover
        </a>
        <a class="tab-item">
          <i class="icon ion-person balanced"></i>
          Me
        </a>
      </div>
    </ion-pane>
  </body>
</html>
